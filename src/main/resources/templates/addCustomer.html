<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffaf0; /* Light peach background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #ff6f61; /* Coral pink */
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 2px solid #ff6f61; /* Coral pink border */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            border: 1px solid #ffcccb; /* Light pink */
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #ffcccb; /* Light pink */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #f08080; /* Lighter pink on hover */
        }
        input[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 3px 2px rgba(255, 105, 180, 0.5); /* Hot pink */
        }
    </style>
</head>
<body>
<h1>Add Customer</h1>
<form action="addCustomer" method="post">
    <input type="hidden" name="_csrf" value="${_csrf.token}"/>
    ID: <input type="text" name="id" required><br>
    Name: <input type="text" name="name" required><br>
    Address: <input type="text" name="address" required><br>
    Phone Number: <input type="text" name="phoneNumber" required><br>

        <button type="submit" name="shipping">Submit</button>
</form>
</body>
</html>
