<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffaf0; /* Light peach background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #ff6f61; /* Coral pink */
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 2px solid #ff6f61; /* Coral pink border */
        }
        .button-group {
            margin: 15px 0;
        }
        button {
            background-color: #ffcccb; /* Light pink */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #f08080; /* Lighter pink on hover */
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 3px 2px rgba(255, 105, 180, 0.5); /* Hot pink */
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
<h1>Select Table</h1>

    <form th:action="@{customerView}" method="get">

        <button type="submit" name="customer">View Customer Table</button>
    </form>

    <form th:action="@{orderView}" method="get">
        <button type="submit" name="order">View Order Table</button>
    </form>

    <form th:action="@{productView}" method="get">
        <button type="submit" name="product">View Product Table</button>
    </form>

    <form th:action="@{shippingView}" method="get">
        <button type="submit" name="shipping">View Shipping Table</button>
    </form>

<h1>Choose table to enter data</h1>

<form th:action="@{addCustomer}" method="get">

    <button type="submit" name="customer">Customer Table</button>
</form>

<form th:action="@{addOrder}" method="get">
    <button type="submit" name="order">Order Table</button>
</form>

<form th:action="@{addProduct}" method="get">
    <button type="submit" name="product">Product Table</button>
</form>

<form th:action="@{addShipping}" method="get">
    <button type="submit" name="shipping">Shipping Table</button>
</form>


    <p th:if="${error}" th:text="${error}"></p>

</body>
</html>
