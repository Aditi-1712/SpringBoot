<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table : Customers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffaf0; /* Light peach background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #ff6f61; /* Coral pink */
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ffcccb; /* Light pink */
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #ffebcd; /* Light peach */
            color: #ff6f61; /* Coral pink */
        }
        tr:nth-child(even) {
            background-color: #ffe4e1; /* Lighter pink for even rows */
        }
        tr:hover {
            background-color: #ffdab9; /* Peach on hover */
        }
        td {
            color: #333;
        }
    </style>
</head>
<body>
<h1> Table : Orders </h1>

    <table th:border="2" th:cellpadding="4">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Shipping ID</th>
            <th>Customer ID</th>
            <th>Product ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${data}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.shippingId}"></td>
            <td th:text="${order.customerId}"></td>
            <td th:text="${order.productId}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
